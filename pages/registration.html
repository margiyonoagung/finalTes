<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran</title>
  <link rel="stylesheet" href="../css/regis-style.css" />
</head>

<body>
  <section>
    <!--Pic-->
    <div class="heroimg">
      <img src="../img/Regis-img.jpg" alt="Registration Image" id="heroimg" />
      <img src="../img/asqolanlogo.png" alt="Logo Sekolah" id="logoasq" />
      <h2>SMP ISLAM ASQOLAN<br />BOARDING SCHOOL</h2>
    </div>
  </section>
  <section>
    <!--Form-->
    <div class="container">
      <h2>Pendaftaran Calon Peserta Didik<br />Tahun Pelajaran 2024</h2>
      <div class="regisform">
        <label for="">Nama Lengkap</label>
        <input type="text" placeholder="Nama Lengkap" />
      </div>
      <div class="regisform">
        <label for="">Tempat Lahir</label>
        <input type="text" placeholder="Tempat Lahir" />
      </div>
      <div class="regisform">
        <label for="">Tanggal Lahir</label>
        <input type="text" placeholder="dd/mm/yyyy" />
      </div>
      <div class="regisform">
        <label for="">Asal sekolah</label>
        <input type="text" placeholder="Asal Sekolah" />
      </div>
      <div class="regisform">
        <label for="">Alamat Rumah</label>
        <input type="text" placeholder="Alamat Lengkap" />
      </div>
      <div class="regisform">
        <label for="">Nomor HP/ WA</label>
        <input type="text" placeholder="66-888-8888-8888" />
      </div>
      <div class="btn">
        <button>Daftar</button>
        <a href="Index.html"><button>Home</button></a>
      </div>
    </div>
  </section>
</body>

</html>
