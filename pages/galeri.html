  <script>
    const catagoryGaleri = document.querySelectorAll(".filter li");
    const catagoryPost = document.querySelectorAll(".content");
    catagoryGaleri.forEach((li) => {
      li.onclick = function () {
        //active
        catagoryGaleri.forEach((li) => {
          li.className = "";
        });
        li.className = "active";

        console.log(li.textContent);
        const value = li.textContent;
        catagoryPost.forEach((content) => {
          content.classList.add("hide");
          //                console.log(content.getAttribute('data-filter'))
          if (
            content.getAttribute("data-filter") == value.toLowerCase() ||
            value == "Galeri All"
          ) {
            content.classList.remove("hide");
          }
        });
      };
    });

    console.log(catagoryGaleri, catagoryPost);
